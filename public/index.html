<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="actions.js"></script>
</head>

<body>
  <h1>Login</h1>
  <label>Username</label>
  <input id="username" type="text">
  <label>Password</label>
  <input id="password" type="password">
  <br/>
  <button id="loginButton">Login</button>

  <br/><br/><br/>
  <button onclick="window.location.href='register.html'">Go to Register</button>
  <!-- Google Sign-In Button -->
  <div id="g_id_onload" data-client_id="816018920557-75tu9l4dj92hkjkv8799ja136ijhgv1t.apps.googleusercontent.com"
    data-auto_prompt="false" data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
    data-shape="rectangular" data-logo_alignment="left">
  </div>

  <script type="module">
    
    import {Login, Register} from './actions.js';

    // Callback function to handle the credential response
    window.handleCredentialResponse = function(response) {
      // Extract the ID Token from the response
      const id_token = response.credential;
      console.log("id_token: ", id_token);
      Login({id_token}, "google");

    }
  </script>
</body>

</html>
